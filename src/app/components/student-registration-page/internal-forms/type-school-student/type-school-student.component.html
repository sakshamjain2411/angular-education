<form class="inner-form" [formGroup]="schoolStudentForm">
    <div formGroupName="schoolStudent" class="form-inner-group">
        <div class="col-12">
            <label for="referralCode" class="form-label">School Name</label>
            <input type="text" class="form-control" id="referralCode" formControlName="schoolName">
        </div>
        <div class="col-12">
            <label for="referralCode" class="form-label">School Address</label>
            <input type="text" class="form-control" id="referralCode" formControlName="schoolAddress">
        </div>
        <div class="col-12">
            <label for="referralCode" class="form-label">School Pincode</label>
            <input type="text" class="form-control" id="referralCode" formControlName="schoolPincode">
        </div>
        <div class="col-12">
            <label for="referralCode" class="form-label">School Phone No.</label>
            <input type="text" class="form-control" id="referralCode" formControlName="schoolPhone">
        </div>
        <div class="col-12">
            <label for="">Current Class</label>
            <select id="state" class="form-select" formControlName="currentClass">
                <option>3rd</option>
                <option>4th</option>
                <option>5th</option>
                <option>6th</option>
                <option>7th</option>
                <option>8th</option>
                <option>9th</option>
                <option>10th</option>
                <option>11th</option>
                <option>12th</option>
            </select>
        </div>
        <div class="col-12">
            <label for="">Exam Options</label>
            <div class="form-check col-6">
                <input class="form-check-input" type="checkbox" value="SIMO" name="SIMO" formControlName="simo">
                <label class="form-check-label" for="flexCheckDefault">
                    SIMO
                </label>
            </div>
            <div class="form-check col-6">
                <input class="form-check-input" type="checkbox" value="SICO" name="SICO" formControlName="sico">
                <label class="form-check-label" for="flexCheckChecked">
                    SICO
                </label>
            </div>
        </div>
    </div>
</form>
