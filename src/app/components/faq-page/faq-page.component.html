<app-header></app-header>
<app-breadcrumbs pageTitle={{pageTitle}}></app-breadcrumbs>
<!-- ======= Frequently Asked Questions Section ======= -->
<section id="faq" class="faq section-bg">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h3>Frequently Asked <span>Questions</span></h3>
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-10">
                <ul class="faq-list">
                    <li *ngFor="let item of faqDataObject; index as i">
                        <a data-bs-toggle="collapse" class="collapsed question" href="#faq{{i+1}}">{{item.question}} <i class="bi bi-chevron-down icon-show"></i><i
                                class="bi bi-chevron-up icon-close"></i></a>
                        <div id="faq{{i+1}}" class="collapse" data-bs-parent=".faq-list">
                            <p *ngFor="let line of item.answer.split('&lt;br/&gt;')">{{line}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</section><!-- End Frequently Asked Questions Section -->
<app-footer pageTitle={{pageTitle}}></app-footer>
