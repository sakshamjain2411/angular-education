<app-header></app-header>
<app-breadcrumbs pageTitle="Schedule"></app-breadcrumbs>
<section id="about" class="about section-bg">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Schedule</h2>
            <h3>Schedule For Session <span>2021-22</span></h3>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2 pt-4 pt-lg-0 content d-flex flex-column justify-content-center align-item-center"
                data-aos="fade-up" data-aos-delay="100">
                <table class="table schedule-table">
                    <tr>
                        <th>#</th>
                        <th>Olympiad</th>
                        <th>Date</th>
                    </tr>
                    
                    <tr *ngFor="let item of olympiadSchedule">
                        <td>{{item.id+1}}</td>
                        <td>{{item.olympiad}}</td>
                        <td>{{item.date}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
