<app-header></app-header>
<app-breadcrumbs pageTitle="Dashboard"></app-breadcrumbs>
<section class="dashboard">
    <div class="container">
        <div class="dashboard-action">
            <button class="btn btn-primary" [routerLink]="['/register-for-exam']">Register For Exam </button>
            <button class="btn btn-danger" (click)="onLogoutButtonClick()">Logout</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">View Details</th>
                    <th scope="col">Registration Date</th>
                    <th scope="col">Order ID</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Payment Status</th>
                    <th scope="col">Payment Mode</th>
                    <th scope="col">Payment Link</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of instituteExamDatatObject">
                    <th scope="row">{{item.id}}</th>
                    <td><a href="">View Details</a></td>
                    <td>{{item.registrationDate}}</td>
                    <td>{{item.orderId}}</td>
                    <td>{{item.amount}}â‚¹</td>
                    <td>{{item.paymentStatus}}</td>
                    <td>{{item.paymentMode}}</td>
                    <td>{{item.id}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<app-footer></app-footer>
